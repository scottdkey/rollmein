version: "3.9"
name: rollmein
services:
  database:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - rollmein_db:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    expose:
      - 6379
    volumes:
      - redis_data:/data
  api:
    hostname: "api"
    container_name: "api"
    build:
      context: ../api
      dockerfile: Dockerfile.dev
    volumes:
      - ../api/:/usr/app
    env_file:
      - .env.dev
    environment:
      - POSTGRES_HOST=database
      - REDIS_HOST=redis
    ports:
      - 8000:8000
    expose:
      - 8000
    depends_on:
      - database
      - redis
  websocket:
    hostname: "websocket"
    container_name: "websocket"
    build:
      context: ../websocket
      dockerfile: Dockerfile.dev
    volumes:
      - ../websocket/:/usr/app
    env_file:
      - .env.dev
    environment:
      - POSTGRES_HOST=database
      - REDIS_HOST=redis
      - PORT=8050
    ports:
      - 8050:8050
    expose:
      - 8050
    depends_on:
      - database
      - redis
