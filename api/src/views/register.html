<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="/register" method="post">
      <p>
        <label>Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Password: <input type="password" name="password" /></label>
      </p>
      <p><button type="submit">Submit</button></p>
    </form>
  </body>
</html>
