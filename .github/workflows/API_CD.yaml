name: API_CD

on:
  workflow_run:
    workflows: ["API_CI"]
    types: [completed]

jobs:
  on-success:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 6

      - name: Update deployment manifest with current image
        working-directory: ./api/kubernetes
        run: sed -i 's|<IMAGE>|scottdkey/rollmein_api:'${SHA}'|' ./api.deploy.yaml

      - name: what is happening? why can't I find the files?
        run: ls

      - name: Update Manifiests
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG }}
        with:
          args: apply -f api/kubernetes/

      - name: Verify Deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG }}
        with:
          args: rollout status deployment/rollmein-api
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo "CI has failed"
