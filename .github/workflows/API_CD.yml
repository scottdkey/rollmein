name: API_CD

on:
  workflow_run:
    workflows: ["API_CI"]
    types: [completed]

jobs:
  on-success:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api/kubernetes
    steps:
      - uses: actions/checkout@v2

      - uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 6

      - name: Update deployment manifest with current image
        run: TAG=$(echo ${{steps.short-sha.outputs.sha}}) && sed -i 's|<IMAGE>|scottdkey/rollmein_api:'${TAG}'|' $GITHUB_WORKSPACE/api/kubernetes/api.deploy.yaml

      - name: Update Service
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG }}
        with:
          context: ./api/kubernetes
          args: apply -f api.svc.yaml

      - name: Update Configmap
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG }}
        with:
          context: ./api/kubernetes
          args: apply -f api.cm.yaml

      - name: Update Deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG }}
        with:
          context: ./api/kubernetes
          args: apply -f api.deploy.yaml

      - name: Verify Deployment
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBECONFIG }}
        with:
          args: rollout status deployment/rollmein_api
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - run: echo "CI has failed"
